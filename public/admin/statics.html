<script>
$().ready(function(){
    /*
    *获取该活动的基本信息
     */
    var id = window.location.search.slice(1);
    var url0 = "event/basicinfo?id="+id;
    $.get(url0,function(data,status){
       $("#the-title").html(data.event_name);
        $("#the-time").html(data.event_forwarding);
        $("#left").html(data.event_balance)
    })
    /*
    *获取活动转发流水
     */
    var url = "event/statics?id="+id;
    $.get(url,function(data,status){
       data.forEach(function(value,index){
           var str = "";
           str += "<tr><td>";
           str += value.openid;
		   str += "<tr><td>";
           str += value.openid_c;
           str += "</td><td>";
           str +=  value.the_time;
           str += "</td><td>";
           str += value.money;
           str += "</td>";
           $("#the-tbody").append(str);
        })
    })
})	
</script>
